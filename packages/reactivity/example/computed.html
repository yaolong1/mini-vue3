<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算属性</title>
</head>

<body>
  <script src="../dist/reactivity.global.js"></script>
  <script src="http://unpkg.com/vue"></script>
  <script>
    const { computed, reactive, effect } = Vue
    // const { computed, reactive, effect } = MiniVue3Reactivity

    const state = reactive({ name: '小明', age: 20 })

    // const age = computed({ get: () => state.age + 10, set: (val) => { console.log('set', val) } })
    const age = computed( () => state.age + 10)
    effect(() => {
      console.log('c-age.value', age.value)
    })

    // console.log(age)
    effect(() => {
      console.log('c-state.age', state.age)
    })

    state.age = 21

  </script>
</body>

</html>
