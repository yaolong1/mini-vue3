<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>响应式Api测试</title>
</head>

<body>
  <script src="../node_modules/@mini-vue3/reactivity/dist/reactivity.global.js"></script>
  <script src="http://unpkg.com/vue"></script>
  <script>
    // const {
    //   reactive,
    //   readonly,
    //   shallowReactive,
    //   shallowReadonly, effect } = MiniVue3Reactivity

    const {
      reactive,
      readonly,
      shallowReactive,
      shallowReadonly, effect } = Vue

    
    const obj = { name: 'ss', age: { n: 1 } }

    
    const state = readonly(obj)

    const state1 = shallowReactive(state)
    console.log(state === state1)
    effect(() => {
      console.log(state1.age.n)
      state1.age.n = Math.random()
    })

    setTimeout(() => {
      state1.age.n++
    }, 2000)
  </script>
</body>

</html>
